<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Forum - GEN-Z-LIBRARY</title>
  <meta name="theme-color" content="#0ff" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-purple-950 min-h-screen text-white">

<!-- Navigation -->
<nav class="glass fixed top-0 left-1/2 transform -translate-x-1/2 px-8 py-3 flex gap-8 items-center z-50 shadow-lg text-lg font-bold bg-black bg-opacity-60 backdrop-blur-md">
  <a href="index.html" class="hover:text-cyan-400">Home</a>
  <a href="about.html" class="hover:text-cyan-400">About</a>
  <a href="contact.html" class="hover:text-cyan-400">Contact</a>
  <a href="forum.html" class="text-cyan-400 underline">Forum</a>
  <a href="admin.html" class="hover:text-pink-400">Admin</a>
  <a href="team.html" class="hover:text-yellow-400">Team</a>
</nav>

<main class="max-w-4xl mx-auto px-6 pt-24 pb-16">
  <h1 class="text-5xl font-extrabold text-cyan-400 mb-8 text-center">Community Forum</h1>

  <section class="mb-8">
    <p class="text-gray-300 text-center max-w-xl mx-auto">
      Join the conversation! Ask questions, share study tips, and discuss your favorite books with fellow GEN-Z learners.
    </p>
  </section>

  <section class="glass p-6 rounded-xl shadow-lg mb-8">
    <h2 class="text-2xl font-bold mb-4 text-pink-400">Start a New Discussion</h2>
    <form id="new-post-form" class="flex flex-col gap-4" autocomplete="off">
      <input type="text" id="post-title" placeholder="Discussion Title" required class="p-3 rounded bg-gray-800 text-white" />
      <textarea id="post-content" placeholder="Write your message here..." rows="5" required class="p-3 rounded bg-gray-800 text-white"></textarea>
      <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-black font-bold py-3 rounded ripple transition">Post</button>
    </form>
  </section>

  <section>
    <h2 class="text-2xl font-bold mb-4 text-pink-400">Recent Discussions</h2>
    <ul id="posts-list" class="space-y-6 max-h-[400px] overflow-auto">
      <!-- Posts will appear here -->
    </ul>
  </section>
</main>

<footer class="glass fixed bottom-0 left-1/2 -translate-x-1/2 px-8 py-4 flex gap-8 items-center z-40 shadow-lg text-lg font-bold bg-black bg-opacity-60 backdrop-blur-md w-full max-w-7xl">
  <a href="index.html" class="hover:text-cyan-400">Home</a>
  <a href="admin.html" class="hover:text-pink-400">Admin</a>
  <a href="team.html" class="hover:text-yellow-400">Team</a>
  <span class="ml-auto text-cyan-300">Crafted by GEN-Z-ARSH & AI, 3009</span>
</footer>

<script>
  const form = document.getElementById('new-post-form');
  const postsList = document.getElementById('posts-list');

  // In-memory posts array (replace with DB integration)
  let posts = [];

  function renderPosts() {
    postsList.innerHTML = '';
    if(posts.length === 0) {
      postsList.innerHTML = '<p class="text-gray-500 text-center">No discussions yet. Be the first to post!</p>';
      return;
    }
    posts.slice().reverse().forEach(post => {
      const li = document.createElement('li');
      li.className = 'glass p-4 rounded-lg shadow-md';
      li.innerHTML = `
        <h3 class="text-xl font-bold text-cyan-400 mb-2">${post.title}</h3>
        <p class="text-gray-300 whitespace-pre-wrap">${post.content}</p>
      `;
      postsList.appendChild(li);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('post-title').value.trim();
    const content = document.getElementById('post-content').value.trim();
    if (!title || !content) return alert('Please fill both title and message.');
    posts.push({ title, content, createdAt: new Date() });
    form.reset();
    renderPosts();
  });

  renderPosts();
</script>

</body>
</html>
